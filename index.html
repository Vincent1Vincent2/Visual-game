<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>
  <body>
    <main class="gameBox">
      <div class="room"></div>
      <div id="lockedTitle">This door is locked</div>
      <img class="blueDoorOpen" src="/blueOpen.png" alt="" />
      <img class="blueDoor" src="/blueDoor.png" alt="" />
      <img src="/redDoorOpen.png" class="redDoorOpen" alt="" />
      <img class="redDoor" src="/redDoor.png" alt="" />
      <img src="/brownDoorOpen.png" class="brownDoorOpen" alt="" />
      <img class="brownDoor" src="/brownDoor.png" alt="" />
      <img src="/greenDoorOpen.png" class="greenDoorOpen" alt="" />
      <img class="greenDoor" src="/greenDoor.png" alt="" />
      <img src="/bookshelf.png" class="bookShelf" alt="" />
      <img src="/desk.png" class="desk" alt="" />
      <img src="/piano.png" class="piano" alt="" />
    </main>
    <script src="game.js"></script>
  </body>
</html>
