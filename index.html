      <div id="startGameContainer">
        <div id="gameInfo">
          <div id="gameDescription">
            To pick this lock you will have to find three access points. You
            will know you've found one when the circle starts shaking. You'll
            need to hold until the ring turns green. <br />
            You have 15 seconds to complete all three... <br />
            good lock hehe
          </div>
          <div id="failText" class="outcomeText">Too slow</div>
          <div id="succesText" class="outcomeText">Well done</div>

        </div>
