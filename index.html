<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>
  <body>
    <main class="gameBox">
      <div id="displayText"></div>
      <div id="room"></div>
      <div id="brownRoom"></div>
      <img
        class="arrowScale"
        id="brownRoomBack"
        src="/imgs/backArrows/brownRoomBack.png"
        alt=""
      />
      <img
        class="arrowScale"
        id="brownRoomBackPB"
        src="/imgs/backArrows/brownRoomBackPiano&Bookshelf.png"
        alt=""
      />
      <img
        class="arrowScale"
        id="brownRoomBackP"
        src="/imgs/backArrows/brownRoomBackPiano.png"
        alt=""
      />
      <div id="inventory">
        <div id="inventoryText">INVENTORY</div>
        <img id="blueKey" src="/imgs/items/blueKey.png" alt="" />
        <img id="redKey" src="/imgs/items/redKey.png" alt="" />
        <img id="greenKey" src="/imgs/items/greenKey.png" alt="" />
        <img id="lockPick" src="/imgs/items/lockPickKit.png" alt="" />
        <img id="noteSheet" src="/imgs/items/noteSheet.png" alt="" />
      </div>
      <div id="lockedTitle">This door is locked</div>
      <img id="blueDoorOpen" src="/imgs/doors/blueOpen.png" alt="" />
      <img id="blueDoor" src="/imgs/doors/blueDoor.png" alt="" />
      <img id="redDoorOpen" src="/imgs/doors/redDoorOpen.png" alt="" />
      <img id="redDoor" src="/imgs/doors/redDoor.png" alt="" />
      <img id="brownDoorOpen" src="/imgs/doors/brownDoorOpen.png" alt="" />
      <img id="brownDoor" src="/imgs/doors/brownDoor.png" alt="" />
      <img id="greenDoorOpen" src="/imgs/doors/greenDoorOpen.png" alt="" />
      <img id="greenDoor" src="/imgs/doors/greenDoor.png" alt="" />
      <img
        id="exploreBookshelf"
        src="/imgs/furniture/explorBookshelf.png"
        alt=""
      />
      <img id="bookshelf" src="/imgs/furniture/bookshelf.png" alt="" />
      <img id="deskOpen" src="/imgs/furniture/deskOpen.png" alt="" />
      <img id="desk" src="/imgs/furniture/desk.png" alt="" />
      <img id="usedDesk" src="/imgs/furniture/usedDesk.png" alt="" />
      <img id="pianoNo" src="/imgs/furniture/pianoNo.png" alt="" />
      <img id="piano" src="/imgs/furniture/piano.png" alt="" />
    </main>

    <script src="game.js"></script>
  </body>
</html>
