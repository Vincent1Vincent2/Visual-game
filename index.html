<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>
  <body>
    <main class="gameBox">
      <div id="displayText"></div>
      <div id="room"></div>
      <div id="brownRoom"></div>
      <img
        class="arrowScale"
        id="brownRoomBack"
        src="/imgs/backArrows/brownRoomBack.png"
        alt=""
      />
      <img
        class="arrowScale"
        id="brownRoomBackPB"
        src="/imgs/backArrows/brownRoomBackPiano&Bookshelf.png"
        alt=""
      />
      <img
        class="arrowScale"
        id="brownRoomBackP"
        src="/imgs/backArrows/brownRoomBackPiano.png"
        alt=""
      />
      <img
        class="arrowScale"
        id="brownRoomBackBookshelfFirst"
        src="/imgs/backArrows/brownRoomBackBookshelfFirst.png"
        alt=""
      />
      <img
        class="arrowScale"
        id="brownRoomBackDeskFirst"
        src="/imgs/backArrows/brownRoomBackDeskFirst.png"
        alt=""
      />
      <img
        class="arrowScale"
        id="brownRoomBackBookshelfDeskUsed"
        src="/imgs/backArrows/brownRoomBackBookshelf&DeskUsed.png"
        alt=""
      />
      <img
        class="arrowScale"
        id="brownRoomBackPianoFirst"
        src="/imgs/backArrows/brownRoomBackPianoFirst.png"
        alt=""
      />
      <img
        class="arrowScale"
        id="brownRoomBackPianoAfterBookshelf"
        src="/imgs/backArrows/brownRoomBackPianoAfterBookshlef.png"
        alt=""
      />
      <img
        class="arrowScale"
        id="brownRoomBackPianoAfterDesk"
        src="/imgs/backArrows/brownRoomBackPianoAfterDesk.png"
        alt=""
      />
      <img
        class="arrowScale"
        id="brownRoomBackPianoAfterBoth"
        src="/imgs/backArrows/brownRoomBackPianoAfterBoth.png"
        alt=""
      />
      <img
        class="arrowScale"
        id="brownRoomBackAllUsed"
        src="/imgs/backArrows/brownRoomBackAllUsed.png"
        alt=""
      />
      <img
        class="arrowScale"
        id="blueRoomBack"
        src="/imgs/backArrows/blueRoomBack.png"
        alt=""
      />
      <img
        class="arrowScale"
        id="redRoomBack"
        src="/imgs/backArrows/redRoomBack.png"
        alt=""
      />

      <div id="inventory">
        <div id="inventoryText">INVENTORY</div>
        <img id="blueKey" src="/imgs/items/blueKey.png" alt="" />
        <img id="useBlueKey" src="/imgs/items/useBlueKey.png" alt="" />
        <img id="redKey" src="/imgs/items/redKey.png" alt="" />
        <img id="useRedKey" src="/imgs/items/useRedKey.png" alt="" />
        <img id="greenKey" src="/imgs/items/greenKey.png" alt="" />
        <img id="useGreenKey" src="/imgs/items/useGreenKey.png" alt="" />
        <img id="lockPick" src="/imgs/items/lockPickKit.png" alt="" />
        <img id="useLockPick" src="/imgs/items/useLockPickKit.png" alt="" />
        <img id="noteSheet" src="/imgs/items/noteSheet.png" alt="" />
        <img id="useNoteSheet" src="/imgs/items/useNoteSheet.png" alt="" />
      </div>

      <button class="lockPickBtn" id="useLockPickBlue">B</button>
      <button class="lockPickBtn" id="useLockPickRed">R</button
      ><button class="lockPickBtn" id="useLockPickGreen">G</button>

      <div id="lockedTitle">This door is locked</div>
      <div id="usedDoorTitle">You've already been here</div>
      <img id="blueDoorOpen" src="/imgs/doors/blueOpen.png" alt="" />
      <img id="blueDoor" src="/imgs/doors/blueDoor.png" alt="" />
      <img id="openBlueDoor" src="/imgs/doors/openBlueDoor.png" alt="" />
      <img id="redDoorOpen" src="/imgs/doors/redDoorOpen.png" alt="" />
      <img id="redDoor" src="/imgs/doors/redDoor.png" alt="" />
      <img id="openRedDoor" src="/imgs/doors/openRedDoor.png" alt="" />
      <img id="brownDoorOpen" src="/imgs/doors/brownDoorOpen.png" alt="" />
      <img id="brownDoor" src="/imgs/doors/brownDoor.png" alt="" />
      <img
        id="brownDoorOnlyPiano"
        src="/imgs/doors/brownDoorOnlyPiano.png"
        alt=""
      />
      <img
        id="brownDoorUsePiano"
        src="/imgs/doors/brownDoorUsePiano.png"
        alt=""
      />
      <img id="greenDoorOpen" src="/imgs/doors/greenDoorOpen.png" alt="" />
      <img id="greenDoor" src="/imgs/doors/greenDoor.png" alt="" />
      <img id="openGreenDoor" src="/imgs/doors/openGreenDoor.png" alt="" />
      <img id="usedBlueDoor" src="/imgs/doors/usedBlueDoor.png" alt="" />
      <img id="usedRedDoor" src="/imgs/doors/usedRedDoor.png" alt="" />
      <img id="usedBrownDoor" src="/imgs/doors/usedBrownDoor.png" alt="" />
      <img id="usedGreenDoor" src="imgs/doors/usedGreenDoor.png" alt="" />
      <img
        id="exploreBookshelf"
        src="/imgs/furniture/exploreBookshelf.png"
        alt="bookshelf"
      />
      <img id="bookshelf" src="/imgs/furniture/bookshelf.png" alt="bookshelf" />
      <img
        id="usedBookshelf"
        src="/imgs/furniture/usedBookshelf.png"
        alt="bookshelf"
      />
      <img
        id="bookshelfDeskFirst"
        src="/imgs/furniture/bookshelfDeskFirst.png"
        alt="bookshelf"
      />
      <img id="deskOpen" src="/imgs/furniture/deskOpen.png" alt="desk" />
      <img id="desk" src="/imgs/furniture/desk.png" alt="desk" />
      <img
        id="deskBookshelfFirst"
        src="/imgs/furniture/deskBookshelfFirst.png"
        alt="bookshelf"
      />
      <img id="usedDesk" src="/imgs/furniture/usedDesk.png" alt="desk" />
      <img
        class="pianoScale"
        id="piano"
        src="/imgs/furniture/piano.png"
        alt="piano"
      />
      <img
        class="pianoScale"
        id="pianoAfterBookshelf"
        src="/imgs/furniture/pianoAfterBookshelf.png"
        alt=""
      />
      <img
        class="pianoScale"
        id="pianoAfterDesk"
        src="/imgs/furniture/pianoAfterDesk.png"
        alt=""
      />
      <img
        class="pianoScale"
        id="pianoAfterBoth"
        src="/imgs/furniture/pianoAfterBoth.png"
        alt=""
      />
      <img
        class="pianoScale"
        id="pianoAfterNoteSheet"
        src="/imgs/furniture/pianoAfterNoteSheet.png"
        alt=""
      />
      <img id="pianoNo" src="/imgs/furniture/pianoNo.png" alt="piano" />
      <img
        id="pianoAfterBookshelfNo"
        src="/imgs/furniture/pianoAfterBookshelfNo.png"
        alt=""
      />
      <img
        id="pianoAfterDeskNo"
        src="/imgs/furniture/pianoAfterDeskNo.png"
        alt=""
      />
      <img
        id="pianoAfterBothNo"
        src="/imgs/furniture/pianoAfterBothNo.png"
        alt=""
      />
      <img
        id="pianoAfterNoteSheetYes"
        src="/imgs/furniture/pianoAfterNoteSheetYes.png"
        alt=""
      />
      <img id="playPiano" src="/imgs/furniture/playPiano.png" alt="" />
      <audio id="pianoSong" src="/sounds/pianoMusicOne.mp3"></audio>
    </main>

    <script src="game.js"></script>
  </body>
</html>
