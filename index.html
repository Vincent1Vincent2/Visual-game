<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>
  <body>
    <main class="gameBox">
      <div id="displayText"></div>
      <div id="room"></div>
      <div id="brownRoom"></div>
      <svg
        id="brownRoomBack"
        width="33"
        height="18"
        viewBox="0 0 33 18"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0 9L15 17.6603V0.339746L0 9ZM33 7.5L13.5 7.5V10.5L33 10.5V7.5Z"
          fill="black"
        />
      </svg>

      <div id="inventory">
        <div id="inventoryText">INVENTORY</div>
        <img id="blueKey" src="/blueKey.png" alt="" />
        <img id="redKey" src="/redKey.png" alt="" />
        <img id="greenKey" src="/greenKey.png" alt="" />
        <img id="lockPick" src="/lockPickKit.png" alt="" />
        <img id="noteSheet" src="/noteSheet.png" alt="" />
      </div>
      <div id="lockedTitle">This door is locked</div>
      <img id="blueDoorOpen" src="/blueOpen.png" alt="" />
      <img id="blueDoor" src="/blueDoor.png" alt="" />
      <img id="redDoorOpen" src="/redDoorOpen.png" alt="" />
      <img id="redDoor" src="/redDoor.png" alt="" />
      <img id="brownDoorOpen" src="/brownDoorOpen.png" alt="" />
      <img id="brownDoor" src="/brownDoor.png" alt="" />
      <img id="greenDoorOpen" src="/greenDoorOpen.png" alt="" />
      <img id="greenDoor" src="/greenDoor.png" alt="" />
      <img id="exploreBookshelf" src="/explorBookshelf.png" alt="" />
      <img id="bookshelf" src="/bookshelf.png" alt="" />
      <img id="deskOpen" src="/deskOpen.png" alt="" />
      <img id="desk" src="/desk.png" alt="" />
      <img id="pianoNo" src="/pianoNo.png" alt="" />
      <img id="piano" src="/piano.png" alt="" />
    </main>

    <script src="game.js"></script>
  </body>
</html>
